name: CI (Compose + Security)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:
    inputs: # <-- FIX: Define the input expected from n8n/webhook to resolve 422 error
      resumeUrl:
        description: 'URL provided by the dispatching client (e.g., n8n workflow URL).'
        required: false
        type: string

# Global defaults
env:
  DOCKER_IMAGE: ${{ github.repository }}:${{ github.sha }}

jobs:
  # --------------------------------
  # 0) Setup n8n
  # --------------------------------
  setup-n8n:
    runs-on: self-hosted
    steps:
      - name: Start n8n container
        run: |
          # Stop existing n8n if running
          docker stop n8n 2>/dev/null || true
          docker rm n8n 2>/dev/null || true
          
          # Start n8n
          docker run -d \
            --name n8n \
            --restart always \
            -p 5678:5678 \
            -v n8n_data:/home/node/.n8n \
            n8nio/n8n
          
          # Wait for n8n to be ready
          sleep 10
          echo "n8n running at http://localhost:5678"

  # --------------------------------
  # 1) Compose + Build/Test
  # --------------------------------
  compose:
    runs-on: self-hosted
    needs: setup-n8n
    env:
      COMPOSE_PROJECT_NAME: devops5NIDS2
    steps:
      - name: Clean workspace
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo rm -rf "${GITHUB_WORKSPACE}"/* "${GITHUB_WORKSPACE}"/.* 2>/dev/null || true
            sudo chown -R "$USER:$USER" "${GITHUB_WORKSPACE}" || true
          else
            rm -rf "${GITHUB_WORKSPACE}"/* "${GITHUB_WORKSPACE}"/.* 2>/dev/null || true
            chown -R "$USER:$USER" "${GITHUB_WORKSPACE}" || true
          fi
        continue-on-error: true

      - name: Fix permissions (defensive)
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo chown -R "$USER:$USER" "${GITHUB_WORKSPACE:-$PWD}" || true
            sudo chmod -R u+rwX "${GITHUB_WORKSPACE:-$PWD}" || true
          else
            chown -R "$USER:$USER" "${GITHUB_WORKSPACE:-$PWD}" || true
            chmod -R u+rwX "${GITHUB_WORKSPACE:-$PWD}" || true
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Write .env (optional)
        run: |
          cat > .env <<'EOF'
          APP_ENV=${{ vars.APP_ENV || 'prod' }}
          PORT=${{ vars.PORT || '8080' }}
          EOF

      - name: Compose up (if compose file exists)
        run: |
          if [ -f "docker-compose.yml" ] || [ -f "compose.yml" ] || [ -f "compose.yaml" ]; then
            docker compose up -d --pull always --build
          else
            echo "No compose file found; skipping."
          fi

      - name: Build & test (Maven in Docker)
        run: |
          docker run --rm \
            -v "$PWD":/workspace -w /workspace \
            -u $(id -u):$(id -g) \
            maven:3-eclipse-temurin-17 \
            mvn -B clean verify

     # - name: Upload JAR artifact
       # uses: actions/upload-artifact@v3
        #with:
         # name: app-jar
          #path: target/*.jar
          #if-no-files-found: ignore


  # -------------------------------
  # 2) CodeQL (SAST)
  # -------------------------------
  codeql:
    runs-on: self-hosted
    needs: compose
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Install Maven
        run: |
          if ! command -v mvn &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y maven
          fi
      - uses: github/codeql-action/init@v3
        with:
          languages: java
      - name: Build
        run: mvn -B clean compile -DskipTests
      - uses: github/codeql-action/analyze@v3

  # -----------------------------------------
  # 3) Dependency Review (PRs only)
  # -----------------------------------------
  dependency-review:
    runs-on: self-hosted
    if: github.event_name == 'pull_request' # ✅ Only run for PRs
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ✅ Required for dependency diff
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          #tester l'automatisation

  # -----------------------------------------
  # 4) Trivy FS (SCA on repo) → SARIF
  # -----------------------------------------
  trivy-fs:
    runs-on: self-hosted
    needs: compose
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          format: sarif
          output: trivy-fs.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

  # -----------------------------------------
  # 5) Gitleaks (Secrets) → SARIF
  # -----------------------------------------
  gitleaks:
    runs-on: self-hosted
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Gitleaks
        run: |
          docker run --rm \
            -v "$PWD":/repo \
            ghcr.io/gitleaks/gitleaks:latest \
            detect --source=/repo --report-format=sarif --report-path=/repo/gitleaks.sarif --no-banner --redact -v || true
      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

  # -------------------------------------------------------
  # 6) Image build + Trivy image scan (only if desired)
  # -------------------------------------------------------
  image-and-scan:
    runs-on: self-hosted
    needs: compose
    if: vars.BUILD_DOCKER != 'false'
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Check for Dockerfile
        id: check_dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build image
        if: steps.check_dockerfile.outputs.found == 'true'
        run: |
          IMAGE_LOWER=$(echo "${{ env.DOCKER_IMAGE }}" | tr '[:upper:]' '[:lower:]')
          docker build -t "$IMAGE_LOWER" .

      - name: Trivy image scan
        if: steps.check_dockerfile.outputs.found == 'true'
        run: |
          IMAGE_LOWER=$(echo "${{ env.DOCKER_IMAGE }}" | tr '[:upper:]' '[:lower:]')
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD":/output \
            aquasec/trivy:latest image \
            --format sarif \
            --output /output/trivy-image.sarif \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            "$IMAGE_LOWER"

      - name: Upload SARIF (image)
        if: steps.check_dockerfile.outputs.found == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

  # -------------------------------------------------------
  # 7) Notify n8n
  # -------------------------------------------------------
  notify-n8n:
    runs-on: self-hosted
    needs: [setup-n8n, compose, codeql, trivy-fs, gitleaks, image-and-scan]
    if: always()
    steps:
      - name: Notify n8n
        run: |
          if [ "${{ contains(needs.*.result, 'failure') }}" == "true" ]; then
            STATUS="failure"
          else
            STATUS="success"
          fi
          
          # Calculate the URL pointing to the current GitHub Actions run
          RESUME_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Send the notification including the resumeUrl in the JSON payload
          curl -X POST "http://localhost:5678/webhook/ci-status" \
            -H "Content-Type: application/json" \
            -d "{\"status\": \"$STATUS\", \"resumeUrl\": \"$RESUME_URL\"}"